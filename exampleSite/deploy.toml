# Hey, thanks for using my theme. If you like this theme,checkout my repo (https://gitlab.com/avron/gruvhugo"
# and drop a star while you're at it. ;)
baseurl = "https://avron.gitlab.io/gruvhugo/"
title = "Lesly Bautista"
languageCode = "en-us"
paginate = "10" # Number of posts per page
#disqusShortname = "" # Enable comments by entering your Disqus shortname
#googleAnalytics = "" # Enable Google Analytics by entering your tracking id
#-------------------------------------------------------------------------------
# DEFAULT SETTINGS
#-------------------------------------------------------------------------------

# Default Theme
theme= "gruvhugo"

# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  lang = "en"
  enableKatex = true
  metaKeywords = "fast, hugo, theme, minimal, gruvbox"
  name = "jane_doe"
  headerTitle = "Jane Doe"
  copyright = "Â© 2023 Lesly Bautista.  <a href=\"https://creativecommons.org/licenses/by/4.0/\">Some rights reserved</a>."
	keywords = "Gruvhugo, Hugo, Theme, Blog, Personal Website, Community page, free software, fediverse"
  img = "img/author.webp"
  # Thanks to Christina @ wocintechchat.com for this photo.
  icon = "img/logo.png"
  quote = "I dream my painting, and then I paint my dream - Van Gogh"
  description= "My name is Lesly Bautista, and I graduated from Universidad Nacional Mayor de San Marcos with a degree in geographic engineering. I come from Peru, a country with incredible geographical diversity, and I've always been fascinated by maps' ability to reveal the complexities of our world. This passion has led me to collaborate with prestigious organizations such as the Peruvian Space Agency and the United Nations Development Programme on projects in geovisualization, geospatial database management, and spatial analysis in a variety of settings, from urban to rural."
  licenseUrl = "https://gitlab.com/avron/gruvhugo/-/raw/master/LICENSE.md"

